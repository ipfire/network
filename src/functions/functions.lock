__lock_path() {
	local name=${1}

	if [ "${name:0:1}" = "/" ]; then
		echo "${name}"
	else
		echo "${LOCK_DIR}/network-${name}"
	fi
}

lock_acquire() {
	local name=${1}
	assert isset name

	local lockfile=$(__lock_path ${name})

	# timeout value in seconds
	local timeout=120
	timeout=$(( ${timeout} * 4 ))

	log DEBUG "Acquiring lock '${name}'"

	local free="false"
	while [ ${timeout} -gt 0 ]; do
		if [ ! -e "${lockfile}" ]; then
			free="true"
			break
		fi

		timeout=$(( ${timeout} - 1 ))
		sleep 0.25
	done

	assert ${free} "Could not acquire lock '${name}'"

	# Write out pid to the lockfile and make sure that
	# nobody else can access it.
	echo "$$" > ${lockfile}
	chmod 600 ${lockfile}
}

lock_release() {
	local name=${1}
	assert isset name

	local lockfile=$(__lock_path ${name})

	log DEBUG "Releasing lock '${name}'"

	# Remove the lockfile (okay if it does not exist).
	rm -f ${lockfile}
}
